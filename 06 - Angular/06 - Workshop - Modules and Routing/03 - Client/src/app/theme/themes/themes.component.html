<div class="container">
    <main>
        <app-welcome-message *ngIf="!isLogged"></app-welcome-message>
        <div class="theme-title" *ngIf="themes">
            <div class="theme-container" *ngFor="let theme of themes">
                <div class="theme-name-wrapper">
                    <div class="theme-name">
                        <a class="normal" [routerLink]="['/themes', theme._id]">
                            <h2>{{theme.themeName}}</h2>
                        </a>
                        <div class="columns">
                            <div>
                                <p>Date: <time>{{theme.created_at}}</time></p>
                                <div class="nick-name">
                                    <p>Username: <span>{{theme.userId.username}}</span></p>
                                </div>
                            </div>
                            <div class="subscribers">
                                <!-- <button *ngIf="!{{theme.subscribers.includes('5fa64b162183ce1728ff371d')}}" class="subscribe">Subscribe</button>
                                <button *ngIf="{{theme.subscribers.includes('5fa64b162183ce1728ff371d')}}" class="unsubscribe">Unsubscribe</button> -->
                                <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!themes">Loading...</div>
    </main>
    <app-aside title="Recent Posts" [recentPosts]="recentPosts"></app-aside>
</div>
