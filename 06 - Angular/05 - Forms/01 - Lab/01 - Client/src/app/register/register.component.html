<div class="container">

    <form action="" method="post" #form="ngForm" (ngSubmit)="onSubmit(form)">

        <fieldset>
            <h1>Registration Form</h1>

            <p class="field field-icon">
                <label for="username"><span><i class="fas fa-user"></i></span></label>
                <input type="text" name="username" id="username" placeholder="Mark Ulrich" #name="ngModel" required ngModel>
            </p>

            <!-- if error -->
            <p *ngIf="name.invalid && name.touched" class="error">
                Message for Error
            </p>
            <!-- end if error -->

            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input type="text" name="email" id="email" placeholder="marÐº@gmial.com" ngModel>
            </p>

            <p class="field field-icon">
                <label for="tel"><span><i class="fas fa-phone"></i></span></label>
                <select name="tel" id="tel" class="tel" ngModel>
                    <option *ngFor="let code of phoneCodes">{{code.code}}</option>
                </select>
                <input type="text" name="tel" id="tel" placeholder="888 888" ngModel>
            </p>

            <p class="field field-icon">
                <label for="building"><span><i class="fas fa-building"></i></span></label>
                <select name="building" id="building" class="building" ngModel>
                    <option value="1">Designer</option>
                </select>
            </p>

            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="password" id="password" placeholder="******" ngModel>
            </p>

            <p class="field field-icon">
                <label for="re-password"><span><i class="fas fa-lock"></i></span></label>
                <input type="re-password" name="re-password" id="re-password" placeholder="******" ngModel>
            </p>

            <p>
                <button type="submit" [disabled]="form.invalid">Create Account</button>
            </p>

            <p class="text-center">
                Have an account?
                <a href="">Log In</a>
            </p>

        </fieldset>
    </form>
</div>
