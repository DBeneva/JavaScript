<div *ngIf="isLoading">Loading...</div>
<div *ngIf="!isLoading" class="container">
    <div class="profile"><img src="/assets/profile.png" alt="default user">
        <h3>User Info:</h3>
        <div class="flex">
            <p>Username: </p>
            <p>{{user.username}}</p>
        </div>
        <div class="flex">
            <p>Email: </p>
            <p>{{user.email}}</p>
        </div>
        <div class="flex">
            <p>Phone: </p>
            <p>{{userTel}}</p>
        </div>
        <button class="edit-button" routerLink="/user/profile-edit">Edit</button>
    </div>
</div>
